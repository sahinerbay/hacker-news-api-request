<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacker News API XMLHttpRequests</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <main>
        <div class="column-25">
            <label for="plainStoryNumber">Number of Stories</label>
            <input type="number" id="plainStoryNumber">
            <button id="plainButton">Plain</button>
            <h2>XMLHttpRequest Plain:</h2>
            <div id="plain"></div>
        </div>

        <div class="column-25">
            <label for="promiseStoryNumber">Number of Stories</label>
            <input type="number" id="promiseStoryNumber">
            <button id="promiseButton">Promise</button>
            <h2>XMLHttpRequest Promise:</h2>
            <div id="promise"></div>
        </div>

        <div class="column-25">
            <label for="getJSONStoryNumber">Number of Stories</label>
            <input type="number" id="getJSONStoryNumber">
            <button id="getJSONButton">Promise</button>
            <h2>$.getJSON:</h2>
            <div id="getJSON"></div>
        </div>

        <div class="column-25">
            <label for="fetchAPIStoryNumber">Number of Stories</label>
            <input type="number" id="fetchAPIStoryNumber">
            <button id="fetchAPIButton">Promise</button>
            <h2>Fetch API:</h2>
            <div id="fetchAPI"></div>
        </div>
    </main>
    <script src='./getJSON.js'></script>
    <script src='./xmlHttpPromise.js'></script>
    <script src='./xmlHttpPlain.js'></script>
</body>

</html>
